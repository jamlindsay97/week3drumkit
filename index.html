<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drumkit Challenge</title>
  </head>
  <body>
    <div class="heading">

      <h1 id="h1">Drumkit Challenge</h1>
      <h2 id="h2">Press a key or click one of the buttons!</h2>
    </div>

    <div id="drum-main">
      <div id="boom">
        <audio id="boom-sound" src="sounds/boom.wav"></audio>
        <p id="button">Boom <br/>A</p>
      </div>

      <div id="clap">
        <audio id="clap-sound" src="sounds/clap.wav"></audio>
        <p id="button">Clap <br/>S</p>
      </div>

      <div id="hihat">
        <audio id="hihat-sound" src="sounds/hihat.wav"></audio>
        <p id="button">Hi-hat <br/>D</p>
      </div>

      <div id="kick">
        <audio id="kick-sound" src="sounds/kick.wav"></audio>
        <p id="button">Kick <br/>F</p>
      </div>

      <div id="openhat">
        <audio id="openhat-sound" src="sounds/openhat.wav"></audio>
        <p id="button">Open-hat <br/>G</p>
      </div>

      <div id="ride">
        <audio id="ride-sound" src="sounds/ride.wav"></audio>
        <p id="button">Ride <br/>H</p>
      </div>

      <div id="snare">
        <audio id="snare-sound" src="sounds/snare.wav"></audio>
        <p id="button">Snare <br/>J</p>
      </div>

      <div id="tink">
        <audio id="tink-sound" src="sounds/tink.wav"></audio>
        <p id="button">Tink <br/>K</p>
      </div>

      <div id="tom">
        <audio id="tom-sound" src="sounds/tom.wav"></audio>
        <p id="button">Tom <br/>L</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
